<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="work">
          <h1 class="page-heading">{{ page.title }}</h1>
          {{ content }}

          {% for item in page.items %}
          <div class="work-item">
	    <img
              src="{{ item.image1.src | absolute_url }}"
              alt="{{ item.image1.alt }}"
              class="work-bubble-left"
            />
	    <span class="work-text">
              <strong>{{ item.title1 }}</strong>
              &mdash;
              {{ item.description1 }}
            </span>
          </div>
	  <div class="work-item">
	    <img
              src="{{ item.image2.src | absolute_url }}"
              alt="{{ item.image2.alt }}"
              class="work-bubble-right"
            />
	    <span class="work-text">
              <strong>{{ item.title2 }}</strong>
              &mdash;
              {{ item.description2 }}
            </span>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>
